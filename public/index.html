      </ul>

        <label>How many children live in your household?</label>
        <input type="child_count" class="form-control" v-model="childCount">
      </div>
      <div class="form-group">
        <label>How many adults live in your household?</label>
        <input type="adult_count" class="form-control" v-model="adultCount">
      </div>
      <div class="form-group">
        <label>Are you a single or dual income household?</label>
        <input type="household_income_type" class="form-control" v-model="householdIncomeType">
      </div>
      <div class="form-group">
        <label>What is your gross monthly income?</label>
        <input type="gross_monthly_income" class="form-control" v-model="grossMonthlyIncome">
